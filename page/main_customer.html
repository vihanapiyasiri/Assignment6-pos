<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
        body {
            background-color: white;
        }
        .navbar {
            background-color: black;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .nav-item a {
            font-weight: bold;
            font-size: 1em;
            color: white !important ;
        }
        .table-custom {
            color: white;
        }
        .table th,
        .table td {
            color: black;
        }
        h1 {
            color: black;
            font-weight: bold;
        }
        .nav-item {
            color: white;
        }
        .floating-form-outer {
            visibility: hidden;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(11, 11, 11, 0.5);
        }
        .floating-form-inner {
            position: absolute;
            top: 10vh;
            left: 50vw;
            transform: translateX(-50%);
            background-color: white;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="main_customer.html">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="main_item.html">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1><i>Customer</i></h1>

    <div class="d-flex justify-content-end">
        <button
                onclick="showFloatingForm()"
                id="add_update"
                class="btn btn-primary btn-lg font-bold"
        >
            Add/Update Customer
        </button>
    </div>
    <br>

    <!-- Search Section -->
    <div class="card p-5 text-dark w-100">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-secondary">
                    Search Customer
                </button>
            </div>
            <div class="col-4 mt-2">
                <input
                        type="text"
                        id="searchCustomer"
                        class="form-control form-control-sm border-primary rounded"
                        placeholder="Input Customer Phone num"
                />
            </div>
            <div class="col-12 mt-3 d-flex justify-content-end">
                <button class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
    </div>

    <!--
      <div class="card p-4 text-dark">
          <div class="form-group">
              <button type="button" class="btn btn-secondary">Search Customer</button>

              <div class="col-4">
                  <input type="text" id="searchCustomer" class="form-control form-control-sm mt-4 mb-100 border-primary rounded" placeholder="Input Customer Phone num">
              </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary ms-auto" type="button">Search</button>
          </div>
      </div>
  -->

    <!-- Action Buttons -->
    <div class="d-flex justify-content-around mt-4">
        <button class="btn btn-outline-danger">Delete</button>
        <button class="btn btn-outline-success">Details</button>
        <button class="btn btn-outline-secondary">Clear</button>
    </div>

    <!-- Customer Table -->
    <table class="table table-bordered table-custom mt-4">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tbody>
            <!-- Sample Row -->
        <tr>
            <td>001</td>
            <td>Vihana</td>
            <td>Galle</td>
            <td>0711466985</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Pathum</td>
            <td>Matara</td>
            <td>0772032749</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Piyasiri</td>
            <td>Colombo</td>
            <td>0774270979</td>
        </tr>
        
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center align-items-center floating-form-outer">
    <div class="col-md-6 px-0 floating-form-inner">
        <div class="d-flex justify-content-between align-items-center mb-4 bg-primary py-3 px-3">
            <h3 class="mb-0">Add Customer</h3>
            <span role="button" onclick="hideFloatingForm()"
            ><i style="font-size: 25px" id="close" class="bi bi-x"></i
            ></span>
        </div>
        <form class="px-3">
            <div class="form-group my-3">
                <label for="customerId" class="mb-1">Customer ID</label>
                <input
                        type="text"
                        class="form-control"
                        id="customerId"
                        placeholder="Enter Customer ID"
                />
            </div>
            <div class="form-group my-3">
                <label for="customerName" class="mb-1">Customer Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="customerName"
                        placeholder="Enter Customer Name"
                />
            </div>
            <div class="form-group my-3">
                <label for="address" class="mb-1">Address</label>
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Enter Address"
                />
            </div>
            <div class="form-group my-3">
                <label for="contact" class="mb-1">Contact</label>
                <input
                        type="text"
                        class="form-control"
                        id="contact"
                        placeholder="Enter Contact Number"
                />
            </div>
            <div class="pb-2 d-flex justify-content-end align-items-center">
                <button type="submit" class="btn btn-success mr-1">Save</button>
                <button type="button" class="btn btn-info mr-1">Update</button>
                <button type="reset" class="btn btn-warning mr-1">Clear</button>
                <a href="main_customer.html">
                    <button type="button" class="btn btn-secondary">Back</button>
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const floating_form = document.querySelector('.floating-form-outer');

    function showFloatingForm() {
        floating_form.style.visibility = 'visible';
    }

    function hideFloatingForm() {
        floating_form.style.visibility = 'hidden';
    }
</script>
</body>
</html>
