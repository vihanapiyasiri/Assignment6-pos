<div class="row order-container d-flex justify-content-between mt-5 mx-0 px-4">
    <div class="card col-md-4 order-card">
        <h3>Invoice Details</h3>
        <form>
            <div class="mb-3">
                <label for="orderid" class="form-label">Order ID</label>
                <input
                        type="text"
                        class="form-control"
                        id="orderid"
                        placeholder="Enter ID"
                />
            </div>
            <div class="input-group d-flex mb-3 mt-3 justify-content-end">
                <input type="date" class="form-control" placeholder=" date" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="mb-3 mt-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <select class="form-select" id="customerId">
                    <option selected disabled>Choose Customer ID</option>
                    <option value="C001">C001</option>
                    <option value="C002">C002</option>
                    <option value="C003">C003</option>
                </select>
            </div>

            <a href="customer.html">
                <button type="button" class="btn btn-success">+ Add</button>
            </a>
        </form>
    </div>

    <div class="card col-md-4 order-card">
        <h3>Item Select</h3>
        <form>
            <div class="mb-3">
                <label for="itemCode" class="form-label">Item Code</label>
                <select class="form-select" id="itemCode">
                    <option selected disabled>Choose Item Code</option>
                    <option value="I001">I001</option>
                    <option value="I002">I002</option>
                    <option value="I003">I003</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="Description"
                />
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input
                        type="number"
                        class="form-control"
                        id="unitPrice"
                        placeholder="Enter Unit Price"
                />
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Qty On Hand</label>
                <input type="number"
                       class="form-control"
                       id="quantity on hand"
                       placeholder="Enter Quantity"/>
            </div>

            <div class="mb-3 ">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        placeholder="Enter Quantity"
                />
            </div>
            <a href="Item.html">
                <button type="button" class="btn btn-success">+ Add</button>
                <br>
            </a>
        </form>
    </div>

    <div class="col-md-3 p-0 ">
        <div class="card summary">
            <h4>Total: 1050 Rs/=</h4>
            <h5>Sub Total: 945 Rs/=</h5>
            <div class="mb-3 mt-3">
                <label for="cash" class="form-label">Cash</label>
                <input
                        type="number"
                        class="form-control"
                        id="cash"
                        placeholder="Enter Cash"
                />
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount</label>
                <input
                        type="number"
                        class="form-control"
                        id="discount"
                        placeholder="Enter Discount"
                />
            </div>
            <button class="btn  purchase-button btn-primary d-inline-block ">Purchase</button>
        </div>
    </div>
</div>

<table class="container table mt-5">
    <thead>
    <tr>
        <th>Item Code</th>
        <th>Description</th>
        <th>Unit Price</th>
