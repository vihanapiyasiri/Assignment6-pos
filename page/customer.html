<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Customer</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="../normalize.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6">
        <h3>Add Customer</h3>
        <form>
            <div class="form-group my-3">
                <label for="customerId" class="mb-1">Customer ID</label>
                <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID"/>
            </div>
            <div class="form-group my-3">
                <label for="customerName" class="mb-1">Customer Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="customerName"
                        placeholder="Enter Customer Name"
                />
            </div>
            <div class="form-group my-3">
                <label for="address" class="mb-1">Address</label>
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Enter Address"
                />
            </div>
            <div class="form-group my-3">
                <label for="contact" class="mb-1">Contact</label>
                <input
                        type="text"
                        class="form-control"
                        id="contact"
                        placeholder="Enter Contact Number"
                />
            </div>
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-info">Update</button>
            <button type="button" class="btn btn-warning">Clear</button>
            <a href="main_customer.html">
                <button type="button" class="btn btn-secondary">Back</button>
            </a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
